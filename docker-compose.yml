version: '3'
networks:
  my-app-network:
    driver: bridge

services:
  mysql_db:
    container_name: mysql_db
    image: mysql:5.7
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - ./capstone_design/mysql_db/initdb:/docker-entrypoint-initdb.d
      - ./capstone_design/mysql_db/etc/my.cnf:/etc/mysql/my.cnf
    networks:
      - my-app-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake

  fastapi_app:
    container_name: fastapi_app
    restart: always
    image: ghcr.io/capstone2024-student-counselling-ai-web/capstone_design-fastapi${BRANCH_NAME}
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - my-app-network

  react_app:
    container_name: react_app
    restart: always
    image: ghcr.io/capstone2024-student-counselling-ai-web/capstone_design-react${BRANCH_NAME}
    ports:
      - "3000:3000"
    networks:
      - my-app-network
    depends_on:
      - fastapi_app

  nginx:
    container_name: proxy_nginx
    restart: always
    image: ghcr.io/capstone2024-student-counselling-ai-web/capstone_design-nginx${BRANCH_NAME}
    ports:
      - "8080:8080"
    depends_on:
      - react_app
      - fastapi_app